{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <title>Django level 2</title>
</head>

<body>

    <h1>Hi, welcome to Django Level 2</h1>
    <h2>Here you access records</h2>

    <div class="djangtwo">
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
        {% for accrec in access_records%}
        <tr>
            <td>{{ accrec.name }}</td>
            <td>{{ accrec.date }}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
        <p>No Access Records found, sorry! </p>
        {% endif %}
    </div>

</body>
</html>
